      <div class="row">
        <div class="col-md-12">

          <div class="row">
            <div class="col-12">

              &lt;!&ndash;Button trigger model&ndash;&gt;

              <a (click)="onOpenModal(null, 'add')" type="button" class="btn btn-info btn-lg" data-toggle="modal"
                 data-target="#myModal"
                 style="position: absolute; right: 50px;"> Add </a>
            </div>
          </div>


          &lt;!&ndash;-&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45; Add Zulieferer -&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&ndash;&gt;
          <div class="modal" id="addZuliefererModal">
            <div class="modal-dialog  modal-xl">
              <div class="modal-content">

                &lt;!&ndash; Modal Header &ndash;&gt;
                <div class="modal-header">
                  <h4 class="modal-title" id="addZuliefererModalLabel"> Add New Zulieferer</h4>

                  &lt;!&ndash; Add Zulieferer Button &ndash;&gt;

                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                &lt;!&ndash; Modal body &ndash;&gt;
                <div class="modal-body">

                  <div class="container">

                    <div class="row">
                      <div class="col">
                        <h5 class="modal-title">Zulieferer Daten</h5>
                      </div>
                      <div class="col">
                        <h5 class="modal-title">Add Contact</h5>
                      </div>
                    </div>
                  </div>

                  &lt;!&ndash; Add Form Body &ndash;&gt;
                  <div class="modal-body">
                    <div class="row">

                      &lt;!&ndash;  left &ndash;&gt;
                      <div class="col">

                        &lt;!&ndash; Add Form &ndash;&gt;

                        <form #addZuliefererForm="ngForm" (ngSubmit)="onAddZulieferer(addZuliefererForm)">
                          <div class="card-body">

                            &lt;!&ndash; title &ndash;&gt;
                            <div class="form-group">
                              <label for="titleAdd">Title *</label>
                              <input ngModel name="title" id="titleAdd" type="text" class="form-control"
                                     placeholder="title"
                                     required="required">
                            </div>

                            &lt;!&ndash;description&ndash;&gt;
                            <div class="form-group">
                              <label for="descriptionAdd">Description *</label>
                              <input ngModel name="description" id="descriptionAdd" type="text" class="form-control"
                                     placeholder="description" required="required">
                            </div>


                            &lt;!&ndash; timetableId &ndash;&gt;
                            <div class="form-group">
                              <label for="timetableIdAdd">Time Table ID</label>
                              <input ngModel name="timetableId" id="timetableIdAdd" type="text" class="form-control"
                                     placeholder="Time Table ID">
                            </div>
                          </div>
                          &lt;!&ndash; Submit button &ndash;&gt;

                          <div class="modal-footer d-flex justify-content-center ">
                            <button type="button" id="add-zulieferer-form" class="btn btn-secondary"
                                    data-dismiss="modal">
                              Close
                            </button>
                            <button [disabled]="addZuliefererForm.invalid" type="submit" class="btn btn-primary ">Save
                              changes
                            </button>
                          </div>
                        </form>

                      </div>

                      &lt;!&ndash; Right For Contact &ndash;&gt;
                      <div class="col">
                        <form #addContactForm="ngForm" (ngSubmit)="onAddContact(addContactForm)">
                          <div class="card-body">

                            &lt;!&ndash; Title &ndash;&gt;
                            <div class="form-group">
                              <label for="title">Title</label>
                              <select name="title" class="custom-select form-control-border" id="title">
                                <option>Ms</option>
                                <option>Mr</option>
                              </select>
                            </div>

                            &lt;!&ndash; First Name &ndash;&gt;
                            <div class="form-group">
                              <label for="vorname">First Name</label>
                              <input ngModel name="vorname" id="vorname" type="text" class="form-control"
                                     placeholder="First Name">
                            </div>

                            &lt;!&ndash; Last Name &ndash;&gt;
                            <div class="form-group">
                              <label for="lastName">Last Name</label>
                              <input ngModel name="name" id="lastName" type="text" class="form-control"
                                     placeholder="Last Name">
                            </div>

                            &lt;!&ndash; Email &ndash;&gt;
                            <div class="form-group">
                              <label for="email">Email address</label>
                              <input ngModel name="email" id="email" type="email" class="form-control"
                                     placeholder="Enter email">
                            </div>

                            &lt;!&ndash; Company &ndash;&gt;
                            <div class="form-group">
                              <label for="company">Company</label>
                              <input ngModel name="company" id="company" type="text" class="form-control"
                                     placeholder="Company">
                            </div>

                            &lt;!&ndash; Mobile &ndash;&gt;
                            <div class="form-group">
                              <label for="mobile">Mobile</label>
                              <input ngModel name="mobile" id="mobile" type="text" class="form-control"
                                     placeholder="Mobile">
                            </div>

                            &lt;!&ndash; Telephone &ndash;&gt;
                            <div class="form-group">
                              <label for="telephone">Telephone</label>
                              <input ngModel name="telefone" id="telephone" type="text" class="form-control"
                                     placeholder="Telephone">
                            </div>

                            &lt;!&ndash; Description &ndash;&gt;
                            <div class="form-group">
                              <label for="description">Description</label>
                              <input ngModel name="description" id="description" type="text" class="form-control"
                                     placeholder="Description">
                            </div>

                            &lt;!&ndash; Anmerkung &ndash;&gt;
                            <div class="form-group">
                              <label for="anmerkung">Anmerkung</label>
                              <input ngModel name="anmerkung" id="anmerkung" type="text" class="form-control"
                                     placeholder="Anmerkung">
                            </div>


                          </div>

                          &lt;!&ndash; Submit button &ndash;&gt;

                          <div class="modal-footer">
                            <button type="button" id="add-contact-form" class="btn btn-secondary" data-dismiss="modal">
                              Close
                            </button>
                            <button [disabled]="addContactForm.invalid" type="submit" class="btn btn-primary">Save
                              changes
                            </button>
                          </div>
                        </form>
                      </div>

                    </div>
                    &lt;!&ndash; Body Form closed &ndash;&gt;
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      &lt;!&ndash;-&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45; Edit Zulieferer -&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&ndash;&gt;
      <div class="modal fade" id="updateZuliefererModal" tabindex="-1" role="dialog"
           aria-labelledby="zuliefererEditModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="updateZuliefererModalLabel">Edit Zulieferer {{editZulieferer?.id}}</h5>
            </div>

            <div class="modal-body">
              <form #editForm="ngForm">

                <input type="hidden" ngModel="{{editZulieferer?.id}}" name="id" class="form-control" id="idEdit"
                       placeholder="id">

                &lt;!&ndash; title &ndash;&gt;
                <div class="form-group">
                  <label for="titleEdit">Title</label>
                  <input type="text" ngModel="{{editZulieferer?.title}}" name="title" class="form-control"
                         id="titleEdit" placeholder="title">
                </div>

                &lt;!&ndash;description&ndash;&gt;
                <div class="form-group">
                  <label for="descriptionEdit">Description</label>
                  <input ngModel="{{editZulieferer?.description}}" name="description" id="descriptionEdit" type="text"
                         class="form-control" placeholder="description">
                </div>

                &lt;!&ndash; uuid &ndash;&gt;

                <input type="hidden" ngModel="{{editZulieferer?.uuid}}" name="uuid" id="uuidEdit"
                       class="form-control">

                &lt;!&ndash; Succeed at &ndash;&gt;
                <div class="form-group">
                  <input type="hidden" ngModel="{{editZulieferer?.successAt}}" name="successAt" id="succeedAtEdit"
                         class="form-control">
                </div>

                &lt;!&ndash; timetableId &ndash;&gt;
                <div class="form-group">
                  <label for="timetableIdEdit">Time Table ID</label>
                  <input ngModel="{{editZulieferer?.timetableId}}" name="timetableId" id="timetableIdEdit" type="text"
                         class="form-control"
                         placeholder="Time Table ID">
                </div>


                <div class="modal-footer">

                  &lt;!&ndash; close Button for edit Form  &ndash;&gt;
                  <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>

                  &lt;!&ndash; save Changes Button for Edit Form &ndash;&gt;

                  <button (click)="onUpdateZulieferer(editForm.value)" data-dismiss="modal" class="btn btn-primary">Save
                    changes
                  </button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>


      &lt;!&ndash;-&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45; delete Zulieferer -&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&ndash;&gt;

      <div class="modal fade" id="deleteZulieferereModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel"
           aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModelLabel">Delete Employee</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete Contact {{deleteZulieferer?.id}}?</p>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button (click)="onDeleteZulieferer(deleteZulieferer?.id)" class="btn btn-danger" data-dismiss="modal">
                  Yes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>


      &lt;!&ndash; Notification for no Zulieferer &ndash;&gt;

      <div *ngIf="zulieferer?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
        <div class="alert alert-info" role="alert">
          <h4 class="alert-heading">Kein Zulieferer!</h4>
          <p>No Zuliefer were found , Do you like to Add one ?</p>


          &lt;!&ndash;Button trigger model&ndash;&gt;

          <a (click)="onOpenModal(null, 'add')" type="button" class="btn btn-info btn-lg" data-toggle="modal"
             data-target="#myModal"
             style="position: absolute; right: 50px; margin-top: 30px;"> Add </a>
        </div>
      </div>


    </div>&lt;!&ndash; /.container-fluid &ndash;&gt;
  </section>

</div>
-->
